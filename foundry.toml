[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "foundry-devops/=lib/foundry-devops/"
]

# Fuzz testing configuration
[fuzz]
runs = 256                 # Number of fuzz runs per test
max_test_rejects = 65536   # Maximum rejections from vm.assume()

# Invariant testing configuration
[invariant]
runs = 256                 # Number of invariant runs
depth = 128                # Number of calls per run
fail_on_revert = false     # Don't fail on expected reverts

# Gas reporting
gas_reports = ["*"]

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Code coverage
[profile.coverage]
via_ir = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
